<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversations and Code Snippets</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img src="img/brain2.png" alt="Futuristic banner image" id="banner">
    </header>
    <nav>
        <h2>Conversations</h2>
        <ul id="conversation-list">
            <!-- The conversation list will be populated by JavaScript -->
        </ul>
    </nav>
    <main>
        <iframe id="code-container" src="" width="100%" height="400" frameborder="0"></iframe>

        <button id="show-conversation">Show Conversation</button>
        <section id="conversation-container" style="display:none;">
            <!-- The selected conversation will be loaded here -->
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
