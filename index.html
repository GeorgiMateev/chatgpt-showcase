<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversations and Code Snippets</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <!-- <img src="img/fluid2.png" alt="Futuristic banner image" id="banner"> -->
        <div class="title-container">
            <h1>ChatGPT-4 Showcase</h1>
            <h2>The website and the examples are autogenerated with ChatGPT-4</h2>
        </div>
    </header>
    <nav>
        <h2>Conversations</h2>
        <ul id="conversation-list">
            <!-- The conversation list will be populated by JavaScript -->
        </ul>
        <a class="github-link" href="https://github.com/GeorgiMateev/chatgpt-showcase" target="_blank" rel="noopener noreferrer" aria-label="GitHub Repository">
            <img src="https://cdnjs.cloudflare.com/ajax/libs/simple-icons/6.12.0/github.svg" alt="GitHub" />
        </a>
    </nav>
    <main>
        <button id="show-conversation">Show Conversation</button>
        <iframe id="code-container" src="" width="100%" frameborder="0"></iframe>

        <section id="conversation-container" style="display:none;">
            <span id="close-conversation" onclick="document.getElementById('conversation-container').style.display = 'none'">&times;</span>
            <iframe id="conversation-iframe" src="" width="100%" frameborder="0"></iframe>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
